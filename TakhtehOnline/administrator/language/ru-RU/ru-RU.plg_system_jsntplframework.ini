JSN_TPLFW_SYSTEM_ANALYTICS_CODE_POSITION_DESC="Select the position where you want to insert the analytics code.<hr />Please check the analytics service provider manual to understand where to put the code."
JSN_TPLFW_SYSTEM_ANALYTICS_CODE_DESC="Установите коды для анализа, которые будут включены в результирующий HTML-код страницы шаблона<hr /><ul><li>Код будет вставлен перед <strong>закрывающим тегом 'body'</strong>.</li><li>ВЫ можете задать здесь любой код для анализа с единственным условием, что он должет быть вставлен до <strong>закрывающего тега 'body'</strong></li></ul>"

