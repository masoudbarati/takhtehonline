JSN_TPLFW_SITETOOLS_ENABLE_TEXT_SIZE_SELECTOR_DESC="Выберите значение <strong>'Да'</strong>, если Вы хотите отобразить элемент управления, с помощью которого посетители сайта смогут изменять размер текста на страницах<hr /><ul><li>Пользовательские установки имеют <strong>высший приоритет</strong> и изменят параметр по умолчанию <strong>Размер текста шаблона</strong>.</li><li>Для восстановления параметров по умолчанию необходимо очистить файл кеша браузера (cookies)</li></ul>"
JSN_TPLFW_SITETOOLS_ENABLE_WIDTH_SELECTOR_DESC="Выберите значение <strong>'Да'</strong>, если Вы хотите отобразить элемент управления, с помощью которого посетители сайта смогут изменять ширину шаблона<hr /><ul><li>Пользовательские установки имеют <strong>высший приоритет</strong> и изменят параметр по умолчанию <strong>Ширина шаблона</strong>.</li><li>Для восстановления параметров по умолчанию необходимо очистить файл кеша браузера (cookies)</li></ul>"
JSN_TPLFW_SITETOOLS_ENABLE_COLOR_SELECTOR_DESC="Select <strong>'Yes'</strong> if you want to display a selector for your visitors to choose website color theme.<hr /><ul><li>Visitor's settings have <strong>top priority</strong> and will overwrite default settings of parameter <strong>Template Color</strong></li><li>Clearing cookies will delete website visitor's settings.</li></ul>"
JSN_TPLFW_SITETOOLS_COLORS_DESC="Выберите значение <strong>'Да'</strong>, если Вы хотите отобразить элемент управления цветовой схемой сайта.<hr /><ul><li>Пользовательские установки имеют <strong>высший приоритет</strong> и изменят параметр по умолчанию <strong>Цвет шаблона</strong>.</li><li>Для восстановления параметров по умолчанию необходимо очистить файл кеша браузера (cookies)</li></ul>"

; SEO SYSTEM
JSN_TPLFW_SEO_SYSTEM_SETTINGS="SEO & System"
JSN_TPLFW_SEO_ACCESSIBILITY="Доступность и SEO-оптимизация"
JSN_TPLFW_SEO_ENABLE_H1_TAG="Разрешить тег H1 в области 'Top'"
JSN_TPLFW_SEO_ENABLE_GOTO_TOP="Разрешить ссылку 'Наверх'"
JSN_TPLFW_SEO_ENABLE_AUTO_ICONS="Разрешить значки ссылок"
JSN_TPLFW_SEO_ENABLE_PRINT_OPTIMIZE="Разрешить оптимизацию печати"
JSN_TPLFW_SEO_ENABLE_H1_TAG_DESC="Выберите значение <strong>'Да'</strong>, если Вы хотите использовать тег <strong>'h1'</strong> в наименовании сайта и в тексте слогана логотипа в верхней области страницы.<hr />Тег <strong>'h1'</strong> будет виден только поисковым сервисам и очень эффективен для <strong>SEO-оптимизации</strong>"
JSN_TPLFW_SEO_ENABLE_GOTO_TOP_DESC="Выберите значение <strong>'Да'</strong>, если Вы хотите, чтобы на страницах отображалсь ссылка <strong>'Наверх'</strong><hr />Данная ссылка позволит <strong>плавно</strong> переместиться к верхней части страницы. Красивый эффект, удобство и простота пользования сайтом"
JSN_TPLFW_SEO_ENABLE_AUTO_ICONS_DESC="Выберите значение <strong>'Да'</strong>, если Вы хотите разрешить автоматическое прикрепление значков к ссылкам<hr /><ul><li>В этом случае значки будут автоматически прикреплены к ссылкам, основанным на ссылка URL-адресов.</li><li>Но даже если эта функция запрещена, Even if disabled, Вы сможете вручную определить значки в атрибутах ссылок <strong>'class'</strong>.</li><li>Пожалуйста, уточните детали в документации по шаблону</li></ul>"
JSN_TPLFW_SEO_ENABLE_PRINT_OPTIMIZE_DESC="Выберите значение <strong>'Да'</strong>, если Вы хотите оптимизировать вывод на печать содержимого страниц сайта.<hr />В этом случае на печать будут выведены только логотип, полный путь к странице, основное содержимое страницы и нижний колонтитул"

JSN_TPLFW_SYSTEM="Система"
