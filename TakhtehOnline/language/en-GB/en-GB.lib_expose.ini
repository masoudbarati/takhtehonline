;----------- Expose Description ---------------
EXPOSE_DESCRIPTION="<p><strong>Expose</strong> is a flexible and powerful rapid development theme framework for joomla 2.5 with a very small footprint provides an extensible environment for developing, maintaining, and deploying high quality themes. Choosing Expose allows you to release your themes earlier, host and scale them without problem, and maintain them over time with no surprise.</p><p><strong>Expose</strong> is based on experience. It does not reinvent the wheel: it uses most of the best practices of web development and integrates nicely with joomla framework with some great third-party libraries.</p><p class="_QQ_"clear"_QQ_"></p><h3>Expose brings to you:</h3><ul><li>Flexible & powerful Layout system</li><li>iPhone & Android friendly layout</li><li>Highly Customizable & full Controll over styling</li><li>RTL support</li><li>CSS and JS code compression</li><li>Domination over Typography</li><li>3 Menu system (Mega, Split, Dropine)</li><li>Menu based component disabling</li><li>Per Position module styling</li><li>Built in jQuery.</li><li>Cross-browser compatibility.</li><li>Extensible widgets</li></ul>"

