ADVANCED="Advanced"
JQUERY_LOADER_LABEL="jQuery loader"
JQUERY_LOADER_DESC="This setting provides the ability to load jQuery on the site front-end. Many Extensions now use jQuery. This option is helpful when you use extensions which use jQuery. Turn of jQuery from the extension's settings and enable it from Expose to avoid jQuery conflicts and to reduce the loading time by ensuring only one jQuery library is loading."
JQUERY_SOURCE_LABEL="jQuery source"
JQUERY_SOURCE_DESC="Choose where jQuery will load from. We recommend <strong>Google CDN</strong> on live site and <strong>From Framework</strong> for development stage. <h5>Note; jQuery version 1.4.4 and jQuery version 1.5.1 only available for Framework core.</h5>"
JQUERY_VERSION_LABEL="jQuery version"
JQUERY_VERSION_DESC="Select jQuery version. If you are using From Framework option then select either 1.4.4 or 1.5.1"
COMBINED_CSS_LABEL="Combine CSS"
COMBINED_CSS_DESC="This option will combine all CSS file into 1 based on its path. It will reduce lot of HTTP request"
MINIFY_CSS_LABEL="Minify CSS"
MINIFY_CSS_DESC="The <strong>CSS Compressor</strong> is a built-in compression and combination system that will ensure all Expose CSS files are combined and compressed to provide optimal performance. CSS files outside of Expose will not be included."
COMBINED_JS_LABEL="Combine JS"
COMBINED_JS_DESC="This option will combine all JS file into 1. It will reduce lot of HTTP request"
MINIFY_JS_LABEL="Minify JS"
MINIFY_JS_DESC="The <strong>JS Compressor</strong> is a built-in compression and combination system that will ensure all Expose JS files are combined and compressed to provide optimal performance. JS files outside of Expose will not be included."
CACHE_TIMEOUT_LABEL="Cache timeout"
CACHE_TIMEOUT_DESC="Set cache timeout in seconds. All CSS and JS cache will automatically build when this time is exceeded. <strong>We recommend using a higher value on a product site.</strong>"
COMPONENT_DISABLE_LABEL="Component disable"
COMPONENT_DISABLE_DESC="Turning this on stops the component displaying on the menu items. This can be useful if you would like to build your homepage using modules only."
COMPONENT_DISABLE_MENU_IDS="Component disable menu IDs"
COMPONENT_DISABLE_MENU_IDS_DESC="Suppress component output on any page using the menu IDs. Separate multiple menu IDs with a comma."
RTL_SUPPORT_LABEL="RTL support"
RTL_SUPPORT_DESC="The RTL setting allows you to enable Right-to-Left support in the Expose core. The Expose template will be switched to RTL automatically as soon as a RTL language is detected."

