<html>
	<head>
		<title>Drag and Drop</title>
		<script>
			function drag(e){
				e.dataTransfer.setData("abc",e.target.id);
			}
			function allowDrop(e){
				document.getElementById("aa").innerHTML = e.target.id.slice(0,3);
				if (e.target.id.slice(0,3) == "div"){
				e.preventDefault();
				}
			}
			function drop(e){
				e.preventDefault();
				var data_id = e.dataTransfer.getData("abc");
				var target_id = e.target.id;
				//document.getElementById("aa").innerHTML =document.getElementById(data_id).style.left;
				e.target.appendChild(document.getElementById(data_id));
			}
			function finalAllowDrop(e){
				e.preventDefault();
			}
			function finalDrop(e){
				e.preventDefault();
				var data_id = e.dataTransfer.getData("abc");
				e.target.appendChild(document.getElementById(data_id));
			}
		</script>
	</head>
